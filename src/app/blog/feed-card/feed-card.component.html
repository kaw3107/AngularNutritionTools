
    <div class="col-md-4 cardContrainer">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title class="card-title"> {{feed.title}}</mat-card-title>
          <mat-card-subtitle>
            Author: {{feed.author}}
          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{feed.thumbnail}}">
        <mat-card-content>
            {{feed.description | stripHtmlTags}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button><a href="{{feed.link}}"> View Article</a></button>
        </mat-card-actions>
      </mat-card>
      </div>
