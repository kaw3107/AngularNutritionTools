<div class="desktop-tools-wrapper">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-5">
      <div class="tool-title">
        <h1>Macro to calories converter</h1>
      </div>
      <div class="form-wrapper">
        <form 
        class="bmr-calculator-form" 
        autocomplete="off" 
        [formGroup]="caloriesForm" 
        (ngSubmit)="onSubmit()">

        <span class="suffix" MatPrefix>Carbs(g): &nbsp;</span>
          <mat-slider
          thumbLabel
          formControlName="carbs"
          tickInterval="auto"
          step ="1"
          min="1"
          max="500" 
          (ngModelChange)="onSubmit()">
        </mat-slider> 

        <span class="suffix" MatPrefix>Fats(g): &nbsp;</span>
          <mat-slider
          thumbLabel
          formControlName="fats"
          tickInterval="auto"
          step ="1"
          min="1"
          max="500"
          (ngModelChange)="onSubmit()">
        </mat-slider> 

        <span class="suffix" MatPrefix>Protein(g): &nbsp;</span>
          <mat-slider
          thumbLabel
          formControlName="protein"
          tickInterval="auto"
          step ="1"
          min="1"
          max="500"
          (ngModelChange)="onSubmit()">
        </mat-slider> 


          <!-- <button mat-button color="accent" type="submit">Calculate</button> -->

        </form>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7">
          <div class="card result-card">
              <div class="card-body">
                <div class="row result-wrapper" style="padding-left: 1.5rem;">
                  <div style="padding-left: 1.5rem; padding-bottom:2rem; padding-top:2rem;" class="col-sm-12">
                    <h2>You're Macronutrients Converted:</h2>
                    <p style="font-size: 1.3rem;">Carbs: {{carbVar}}g</p>
                    <p style="font-size: 1.3rem;">Fats: {{fatVar}}g</p>
                    <p style="font-size: 1.3rem;">Protein: {{proteinVar}}g</p>
                    <p style="font-size: 1.3rem;">Total Calories: {{caloriesVar}} Kcal</p>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
