<app-navigation-main></app-navigation-main>

<div>
    <ul class="breadcrumb">
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="/tools">Tools</a></li>
      <li>Calorie Calculator</li>
    </ul>
  </div>

<section>
<div class="row justify-content-center tools-calc-wrapper">
  <div class="col-md-5">
    <div class="row">
      <div class="col-md-12">
          <mat-card class="tools-calc-card animate-pop-in">
              <mat-card-header>
                <mat-card-title class="tools-calc-card-title">Calorie Calculator</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <form 
                class="calorie-calculator-form"
                autocomplete="off"
                [formGroup]="caloriesForm"
                 (ngSubmit)="onSubmit()">
    
                  <mat-form-field class="field-full-width">
                    <input 
                    matInput 
                    type="number"
                    placeholder="Carbohydrates"
                    formControlName="carbs">
                    <span matSuffix>grams &nbsp;</span>
                     <mat-error>Invalid or missing email.</mat-error>
                  </mat-form-field>
    
                  <mat-form-field class="field-full-width">
                    <input 
                    matInput 
                    type="number"
                    placeholder="Fats"
                    formControlName="fats">
                    <span matSuffix>grams &nbsp;</span>
                    <mat-error>Missing password.</mat-error>
                  </mat-form-field>

                  <mat-form-field class="field-full-width">
                      <input 
                      matInput 
                      type="number"
                      placeholder="Protein"
                      formControlName="protein">
                      <span matSuffix>grams &nbsp;</span>
                      <mat-error>Missing password.</mat-error>
                    </mat-form-field>
    
                  <button 
                  mat-button 
                  type="submit"
                  >Calculate</button>
    
                </form>

                <p *ngIf="caloriesVar !== 0" >{{caloriesVar}}</p>
                
              </mat-card-content>
            </mat-card>
      </div>
    </div>
  </div>
</div>
</section>
