<app-navigation-main></app-navigation-main>
<div>
    <ul class="breadcrumb">
      <li><a routerLink="">Home</a></li>
      <li>Signup</li>
    </ul>
  </div>
  
  <section class="row justify-content-center signup-wrapper">
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-12">
          <mat-card class="signup-card">
            <mat-card-header>
              <mat-card-title class="signup-card-title">REGISTER </mat-card-title>
            </mat-card-header>
            <mat-card-content>
  
              <form 
              class="example-form"
              autocomplete="off"
               #f="ngForm" 
               (ngSubmit)="onSubmit(f)">
  
                <mat-form-field class="example-full-width">
                  <input 
                  matInput 
                  type="email"
                  placeholder="Your email"
                  ngModel name="email">
                  <mat-hint>Please enter a valid email.</mat-hint>
                   <mat-error>Invalid or missing email.</mat-error>
                </mat-form-field>
  
                <mat-form-field class="example-full-width">
                  <input 
                  matInput 
                  type="password"
                  placeholder="Your password"
                  ngModel name="password">
                  <mat-hint>Please enter your password.</mat-hint>
                  <mat-error>Missing password.</mat-error>
                </mat-form-field>
  
                <button 
                mat-button 
                type="submit"
                >SIGN UP</button>
  
              </form>
              
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
