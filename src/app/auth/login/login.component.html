<app-app-navigation></app-app-navigation>

<div>
  <ul class="breadcrumb">
    <li><a routerLink="">Home</a></li>
    <li>Signup</li>
  </ul>
</div>

<section class="row justify-content-center signup-wrapper">
  <div class="col-sm-5">
    <div class="row">
      <div class="col-sm-12">
        <mat-card class="signup-card animate-pop-in">
          <mat-card-header>
            <mat-card-title class="signup-card-title">SIGN IN </mat-card-title>
          </mat-card-header>
          <mat-card-content>

            <form 
            class="example-form"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()">

              <mat-form-field class="example-full-width">
                <input 
                matInput 
                type="email"
                placeholder="Your email"
                formControlName="email">
                <mat-hint>Please enter a valid email.</mat-hint>
                 <mat-error>Invalid or missing email.</mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input 
                matInput 
                type="password"
                placeholder="Your password"
                formControlName="password">
                <mat-hint>Please enter your password.</mat-hint>
                <mat-error>Missing password.</mat-error>
              </mat-form-field>

              <button 
              mat-button 
              type="submit"
              [disabled]="loginForm.invalid">SIGN IN</button>

            </form>
            
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
